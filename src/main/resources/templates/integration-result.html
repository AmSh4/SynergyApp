<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Integration Result - SynergyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <h1>Result for Integration: <span th:text="${integration.name}"></span></h1>
        <p>Description: <span th:text="${integration.description}"></span></p>
        <h3>Fetched Data:</h3>
        <pre th:text="${data}"></pre>
        <a href="/integrations" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
