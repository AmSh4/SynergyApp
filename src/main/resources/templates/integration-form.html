<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Integration Form - SynergyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <h1 th:if="${integration.id == null}">Create New Integration</h1>
        <h1 th:if="${integration.id != null}">Edit Integration</h1>
        <form th:action="@{/integrations}" th:object="${integration}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="apiUrl" class="form-label">API URL (e.g., https://jsonplaceholder.typicode.com/todos)</label>
                <input type="text" class="form-control" id="apiUrl" th:field="*{apiUrl}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/integrations" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
