<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Integrations - SynergyApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">SynergyApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Integrations Dashboard</h1>
        <p>Manage your platform integrations here.</p>
        <a href="/integrations/new" class="btn btn-primary mb-3">Add New Integration</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>API URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="integration : ${integrations}">
                    <td th:text="${integration.id}"></td>
                    <td th:text="${integration.name}"></td>
                    <td th:text="${integration.description}"></td>
                    <td th:text="${integration.apiUrl}"></td>
                    <td>
                        <a th:href="@{/integrations/edit/{id}(id=${integration.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/integrations/delete/{id}(id=${integration.id})}" class="btn btn-sm btn-danger">Delete</a>
                        <a th:href="@{/integrations/run/{id}(id=${integration.id})}" class="btn btn-sm btn-success">Run</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
